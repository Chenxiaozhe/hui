  <title>爱心跳动</title>、
  <style>
      body{
	  margin:0;
	  }
     .heart{
	      position:relative;
	      width:100px;
		  height:100px;
		  background-color:#f00;
		  margin:200px auto;
		  filter:drop-shadow(2px 2px 10px rgb(255,20,20));
		  transform:rotate(45deg);
		  animation:heartbeat 1s infinite;
		  }
		  .heart:before,.heart:after{
             content:"";
			 position:absolute;
			 width:100px;
             height:100px;
			 background-color:#f00;
             border-radius:48px;
		  }
		  .heart:before{
		  left:-60px;
		  }
		  .heart:after{
		  top:-60px;
		  }
		  @keyframes heartbeat{
		  0%{
		    transform:scale(0.8) rotate(45deg);
		  }
		  50%{
		    transform:scale(1) rotate(45deg);
		  }
		  100%{
		    transform:scale(0.8) rotate(45deg);
		  }
		  }
  </style>
 </head>
 <body bgcolor="pink">
    <div class="heart"></div>
 </body>
